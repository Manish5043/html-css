<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>unordered list</h1>
    <ul style="list-style-type: square;">
        <li>

            <ol>
                <li>45</li>
                <li>12</li>
                <li>23</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h3>ordered list</h3>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <dl>
        <dt>ice tea</dt>
        <dd>lemon ice tea</dd>
    </dl>
    <h3>Test 1</h3>
    <p>test 2</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam sunt blanditiis id doloremque earum natus est eius odio quibusdam <span>
        test 3
    </span> placeat?</p>
    <!-- those element that does not take whole sapce known as inline element such as span and p is a block element -->
</body>
</html>
